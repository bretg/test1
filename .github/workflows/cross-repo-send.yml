name: Cross-repo Issue Creation

on:
  pull_request:
    types: [closed]
    branches:
      - "main"

jobs:
  cross-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: SEND - Dispatch repository event
        if: contains(github.event.pull_request.labels.*.name, 'documentation')
        run: |
          curl -X "POST" "https://api.github.com/repos/bretg/test2/issues?state=all" \
             -H "Cookie: logged_in=no" \
             -u ${{ secrets.CROSSREPO_TOKEN }} \
             -H "Content-Type: text/plain; charset=utf-8" \
             -d $'{
               "title": "New PR in Test1: ${{ github.event.head_commit.message }}",
               "body": "a pr was merged over on test 1\\n\\n- timestamp: ${{ github.event.head_commit.timestamp }}",
               "labels": [ "auto" ]
            }'
